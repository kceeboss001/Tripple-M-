<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="external-link.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="photo-collage" class="content-section">
      <div class="collage-container">
        <div class="photo-frame">
          <img src="mmm images.jpg" alt="Photo 1" />
        </div>
        <div class="photo-frame">
          <img src="mmm-img2.jpg" alt="Photo 2" />
        </div>
        <div class="photo-frame">
          <img src="mmm-img3.jpg" alt="Photo 3" />
        </div>

        <div class="photo-frame">
          <img src="mmm-img4.jpg" alt="Photo 5" />
        </div>
        <div class="photo-frame">
          <img
            src="https://via.placeholder.com/300x200/1abc9c/ffffff?text=Photo+6"
            alt="Photo 6"
          />
        </div>
        <div class="photo-frame">
          <img
            src="https://via.placeholder.com/300x200/16a085/ffffff?text=Photo+7"
            alt="Photo 7"
          />
        </div>
        <div class="photo-frame">
          <img
            src="https://via.placeholder.com/300x200/27ae60/ffffff?text=Photo+8"
            alt="Photo 8"
          />
        </div>
        <div class="photo-frame">
          <img
            src="https://via.placeholder.com/300x200/2980b9/ffffff?text=Photo+9"
            alt="Photo 9"
          />
        </div>
        <div class="photo-frame">
          <img
            src="https://via.placeholder.com/300x200/34495e/ffffff?text=Photo+10"
            alt="Photo 10"
          />
        </div>
        <!-- Optionally add more photos -->
        <div class="photo-frame">
          <img
            src="https://via.placeholder.com/300x200/8e44ad/ffffff?text=Photo+11"
            alt="Photo 11"
          />
        </div>
        <div class="photo-frame">
          <img
            src="https://via.placeholder.com/300x200/2c3e50/ffffff?text=Photo+12"
            alt="Photo 12"
          />
        </div>
      </div>
    </section>
  </body>
</html>
